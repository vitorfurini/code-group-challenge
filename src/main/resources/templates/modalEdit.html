<!DOCTYPE html>
<html>
<head>
    <title>Abrir uma Modal com JavaScript</title>
    <style>
        /* Estilos para o modal (inicialmente invisível) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            width: 300px;
            margin: 15% auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button id="openModalBtn">Abrir Modal</button>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <h2>Minha Modal</h2>
            <p>Conteúdo da modal.</p>
            <button id="fecharModalBtn">Fechar</button>
        </div>
    </div>

    <script>
        // Obtém elementos do DOM
        const openModalBtn = document.getElementById("openModalBtn");
        const modal = document.getElementById("myModal");
        const fecharModalBtn = document.getElementById("fecharModalBtn");

        // Adiciona um evento ao botão "Abrir Modal"
        openModalBtn.addEventListener("click", () => {
            modal.style.display = "block";
        });

        // Adiciona um evento ao botão "Fechar" no modal
        fecharModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>
</body>
</html>
